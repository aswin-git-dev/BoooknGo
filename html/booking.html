<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/booking.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-animate.min.js"></script>
</head>
<body ng-controller="HotelController as vm" class="bg-light" animate-on-load>

  <header class="bg-primary text-white text-center py-4 mb-4 shadow animate__animated animate__fadeInDown">
    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div class="d-flex align-items-center mb-2 mb-md-0">
          <i class="bi bi-building-fill-check display-5 me-2"></i>
          <h1 class="mb-0">BookNGo</h1>
        </div>
        <nav class="mt-2 mt-md-0">
          <a href="tourbook.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-map"></i> Tour Info</a>
          <a href="bookhotel.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-calendar2-check"></i> Booking</a>
          <a href="transport.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-bus-front"></i> Transport</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="container animate__animated animate__fadeInUp">
    <!-- <div class="mb-4">
      <img src="../img/nature.jpg" alt="Nature" class="img-fluid rounded shadow" style="max-height: 260px; width: 100%; object-fit: cover;">
    </div> -->
  <div class="card p-4 shadow-lg mb-4 border-0 animate__animated animate__fadeIn position-relative" style="background: none;">
    <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:url('../img/private beach.jpg') center/cover no-repeat;opacity:0.08;z-index:0;"></div>
    <div style="position:relative;z-index:1;">
  <div class="d-flex align-items-center mb-3">
        <i class="bi bi-calendar2-check display-6 text-success me-2"></i>
        <h4 class="mb-0">Hotel Booking</h4>
      </div>
  <form ng-submit="vm.submitBooking()" class="row g-3 align-items-end">
        <div class="col-md-2">
          <label class="form-label">Name</label>
          <input type="text" ng-model="vm.form.name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Email</label>
          <input type="email" ng-model="vm.form.email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Phone</label>
          <input type="text" ng-model="vm.form.phone" class="form-control" placeholder="Phone" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">City</label>
          <input type="text" ng-model="vm.form.city" class="form-control" placeholder="City" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Date</label>
          <input type="date" ng-model="vm.form.date" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Hotel</label>
          <input type="text" ng-model="vm.form.hotel" class="form-control" placeholder="Hotel" required>
        </div>
        <div class="col-md-2 d-grid mt-3">
          <button type="submit" class="btn btn-success btn-lg animate__animated animate__pulse animate__infinite">{{ vm.editId ? 'Update' : 'Add' }}</button>
        </div>
      </form>
      <div ng-if="vm.successMessage" class="alert alert-success mt-3 animate__animated animate__fadeInDown">{{ vm.successMessage }}</div>
      <div ng-if="vm.errorMessage" class="alert alert-danger mt-3 animate__animated animate__fadeInDown">{{ vm.errorMessage }}</div>
    </div>
    </div>

    <div class="row g-4">
      <bookingCard
        class="col-md-4 fade-in hotel-card animate__animated animate__fadeInUp"
        ng-repeat="b in vm.bookings track by b._id"
        data="b"
        on-edit="vm.editBooking(b)"
        on-delete="vm.deleteBooking(id)">
      </bookingCard>
    </div>
    <div class="text-center mt-4 no-results" ng-show="vm.bookings.length === 0">
      <div class="alert alert-info animate__animated animate__fadeIn">
        <h5>No bookings found</h5>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
  <script src="../js/booking.js"></script>
</body>
</html>
