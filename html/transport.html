<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
  <meta charset="UTF-8">
  <title>Transport Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/transport.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-animate.min.js"></script>
</head>
<body ng-controller="TransportController as vm" class="bg-light" animate-on-load>

  <header class="bg-primary text-white text-center py-4 mb-4 shadow animate__animated animate__fadeInDown">
    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div class="d-flex align-items-center mb-2 mb-md-0">
          <i class="bi bi-bus-front display-5 me-2"></i>
          <h1 class="mb-0">BookNGo</h1>
        </div>
        <nav class="mt-2 mt-md-0">
          <a href="tourbook.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-map"></i> Tour Info</a>
          <a href="booking.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-calendar2-check"></i> Booking</a>
          <a href="transport.html" class="btn btn-light btn-sm me-2"><i class="bi bi-bus-front"></i> Transport</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="container animate__animated animate__fadeInUp">
    <div class="mb-4">
      <img src="../img/transport.jpg" alt="Sea Shore" class="img-fluid rounded shadow" style="max-height: 275px; width: 100%; object-fit: fill;">
    </div>
  <div class="card p-4 shadow-lg mb-4 border-0 animate__animated animate__fadeIn" style="background: url('../img/trans.jpg') center/cover no-repeat; background-blend-mode: lighten;">
      <div class="d-flex align-items-center mb-3">
        <i class="bi bi-bus-front text-info display-6 me-2"></i>
        <h4 class="mb-0">Transport Booking</h4>
      </div>
      <form ng-submit="vm.submitTransport()" class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Transport Name</label>
          <input type="text" ng-model="vm.form.name" class="form-control" placeholder="Transport Name" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Type</label>
          <select ng-model="vm.form.type" class="form-select" required>
            <option value="">Type</option>
            <option value="bus">Bus</option>
            <option value="train">Train</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">From</label>
          <input type="text" ng-model="vm.form.from" class="form-control" placeholder="From" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">To</label>
          <input type="text" ng-model="vm.form.to" class="form-control" placeholder="To" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Time</label>
          <input type="text" ng-model="vm.form.time" class="form-control" placeholder="Time" required>
        </div>
        <div class="col-md-1 d-grid mt-3">
          <button type="submit" class="btn btn-success btn-lg animate__animated animate__pulse animate__infinite">{{ vm.editId ? 'Update' : 'Add' }}</button>
        </div>
      </form>
      <div ng-if="vm.successMessage" class="alert alert-success mt-3 animate__animated animate__fadeInDown">{{ vm.successMessage }}</div>
      <div ng-if="vm.errorMessage" class="alert alert-danger mt-3 animate__animated animate__fadeInDown">{{ vm.errorMessage }}</div>
    </div>

    <div class="row g-4">
      <transport-card
        class="col-md-4 fade-in transport-card animate__animated animate__fadeInUp"
        ng-repeat="t in vm.transports | filter: { type: vm.filterType } track by t._id"
        data="t"
        on-edit="vm.editTransport(t)"
        on-delete="vm.deleteTransport(id)">
      </transport-card>
    </div>
    <div class="text-center mt-4 no-results" ng-show="vm.transports.length === 0">
      <div class="alert alert-info animate__animated animate__fadeIn">
        <h5>No transport bookings found</h5>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/transport.js"></script>
</body>
</html>
