<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
  <meta charset="UTF-8">
  <title>Tour Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/tourbook.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-animate.min.js"></script>
</head>
<body ng-controller="TourBookingController as vm" class="bg-light" animate-on-load>

  <header class="bg-primary text-white text-center py-4 mb-4 shadow animate__animated animate__fadeInDown">
    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div class="d-flex align-items-center mb-2 mb-md-0">
          <i class="bi bi-map display-5 me-2"></i>
          <h1 class="mb-0">BookNGo</h1>
        </div>
        <nav class="mt-2 mt-md-0">
          <a href="tourbook.html" class="btn btn-light btn-sm me-2"><i class="bi bi-map"></i> Tour Info</a>
          <a href="booking.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-calendar2-check"></i> Booking</a>
          <a href="transport.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-bus-front"></i> Transport</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="container animate__animated animate__fadeInUp">
    <div class="mb-4">
      <img src="../img/Island.jpg" alt="Island" class="img-fluid rounded shadow" style="max-height: 260px; width: 100%; object-fit: cover;">
    </div>
    <div class="card shadow-lg p-4 mb-4 border-0 animate__animated animate__fadeIn tour-info" ng-if="vm.tour">
      <div class="d-flex align-items-center mb-2">
        <i class="bi bi-geo-alt text-danger display-6 me-2"></i>
        <h2 class="mb-0">{{ vm.tour.name }}</h2>
      </div>
      <p class="text-muted mb-1"><strong>Location:</strong> {{ vm.tour.location }}</p>
      <p>{{ vm.tour.description }}</p>
    </div>

  <div class="card shadow-lg p-4 booking-form tour-bg animate__animated animate__fadeIn">
      <div class="d-flex align-items-center mb-3">2
        <i class="bi bi-ticket-perforated text-success display-6 me-2"></i>
        <h4 class="mb-0">Book Your Tour</h4>
      </div>
      <form>
        <div class="row g-3 form-row">
          <div class="col-md-6 form-animate">
            <label class="form-label">Date</label>
            <input type="date" class="form-control form-field" ng-model="vm.booking.date">
          </div>
          <div class="col-md-6 form-animate">
            <label class="form-label">Time</label>
            <input type="time" class="form-control form-field" ng-model="vm.booking.time">
          </div>
          <div class="col-md-4 form-animate">
            <label class="form-label">Adults</label>
            <input type="number" class="form-control form-field" ng-model="vm.booking.adults" ng-change="vm.updateTotal()" min="0">
          </div>
          <div class="col-md-4 form-animate">
            <label class="form-label">Youth</label>
            <input type="number" class="form-control form-field" ng-model="vm.booking.youth" ng-change="vm.updateTotal()" min="0">
          </div>
          <div class="col-md-4 form-animate">
            <label class="form-label">Children</label>
            <input type="number" class="form-control form-field" ng-model="vm.booking.children" ng-change="vm.updateTotal()" min="0">
          </div>
        </div>

        <div class="mt-4">
          <h5>Extras</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="meal" ng-model="vm.booking.meal" ng-change="vm.updateTotal()">
            <label class="form-check-label" for="meal"><i class="bi bi-egg-fried"></i> Add Meal (+₹100)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="guide" ng-model="vm.booking.guide" ng-change="vm.updateTotal()">
            <label class="form-check-label" for="guide"><i class="bi bi-person-badge"></i> Add Guide (+₹200)</label>
          </div>
        </div>

        <div class="mt-4" ng-show="vm.total > 0">
          <price-box amount="vm.total" ng-class="{'price-update': vm.total}"></price-box>
        </div>
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-success btn-lg animate__animated animate__pulse animate__infinite"><i class="bi bi-check-circle"></i> Book Now</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/tourbook.js"></script>
</body>
</html>
