<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
  <meta charset="UTF-8">
  <title>Tour Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/tourbook.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-animate.min.js"></script>
</head>
<body ng-controller="TourBookingController as vm" class="bg-light" animate-on-load>

  <header class="bg-primary text-white text-center py-4 mb-4 shadow animate__animated animate__fadeInDown">
    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div class="d-flex align-items-center mb-2 mb-md-0">
          <i class="bi bi-map display-5 me-2"></i>
          <h1 class="mb-0">BookNGo</h1>
        </div>
        <nav class="mt-2 mt-md-0">
          <a href="tourbook.html" class="btn btn-light btn-sm me-2"><i class="bi bi-map"></i> Tour Info</a>
          <a href="bookhotel.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-calendar2-check"></i> Booking</a>
          <a href="transport.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-bus-front"></i> Transport</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="container animate__animated animate__fadeInUp">
    <div class="mb-4">
      <img src="../img/Island.jpg" alt="Island" class="img-fluid rounded shadow" style="max-height: 260px; width: 100%; object-fit: cover;">
    </div>
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card p-3 mb-4">
          <h5>Filter Tours</h5>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" ng-model="vm.filters.location" class="form-control" placeholder="Location">
          </div>
          <div class="mb-3">
            <label class="form-label">Min Price</label>
            <input type="number" ng-model="vm.filters.minPrice" class="form-control" placeholder="Min Price">
          </div>
          <div class="mb-3">
            <label class="form-label">Max Price</label>
            <input type="number" ng-model="vm.filters.maxPrice" class="form-control" placeholder="Max Price">
          </div>
          <button class="btn btn-primary w-100" ng-click="vm.applyFilter()">Apply Filter</button>
          <button class="btn btn-secondary w-100 mt-2" ng-click="vm.clearFilter()">Clear Filter</button>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6 mb-4" ng-repeat="tour in vm.filteredTours">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{tour.name}}</h5>
                <p class="card-text mb-1"><i class="bi bi-geo-alt"></i> {{tour.location}}</p>
                <p class="card-text">{{tour.description}}</p>
                <p class="card-text mb-1"><strong>Room:</strong> {{tour.room.name}} (₹{{tour.room.price}})</p>
                <p class="card-text mb-1"><strong>Transport:</strong> {{tour.transport.mode}} (₹{{tour.transport.price}})</p>
                <button class="btn btn-success w-100 mt-2" ng-click="vm.bookTour(tour)"><i class="bi bi-check-circle"></i> Book</button>
              </div>
            </div>
          </div>
          <div ng-if="vm.filteredTours.length === 0" class="text-center text-muted mt-5">
            <i class="bi bi-exclamation-circle"></i> No tours found for selected filters.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/tourbook.js"></script>
</body>
</html>
