<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
  <meta charset="UTF-8">
  <title>Book Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/booktour.js"></script>
</head>
<body ng-controller="BookTourController as vm" class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4 mb-4">
      <h3 class="mb-3">Book Tour</h3>
      <form ng-submit="vm.bookTour()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" ng-model="vm.form.name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" ng-model="vm.form.email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" ng-model="vm.form.phone" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tour</label>
            <input type="text" ng-model="vm.form.tourName" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Room</label>
            <input type="text" ng-model="vm.form.roomName" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Transport</label>
            <input type="text" ng-model="vm.form.transportMode" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Total Cost</label>
            <div class="form-control bg-light" readonly>{{vm.form.total}}</div>
          </div>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg">Book</button>
        </div>
      </form>
      <div ng-if="vm.successMessage" class="alert alert-success mt-3">{{vm.successMessage}}</div>
      <div ng-if="vm.errorMessage" class="alert alert-danger mt-3">{{vm.errorMessage}}</div>
    </div>
  </div>
</body>
</html>
