<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
  <meta charset="UTF-8">
  <title>Book Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="BookTourFormController as vm" class="bg-light" style="min-height:100vh; background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);">
  <div class="container py-5 d-flex flex-column align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card shadow-lg p-4 mb-4 animate__animated animate__fadeIn" style="max-width:500px;width:100%;">
      <div class="d-flex align-items-center mb-3">
        <button class="btn btn-outline-secondary btn-sm me-2" onclick="window.history.back()"><i class="bi bi-arrow-left"></i> Back</button>
        <h3 class="mb-0">Book Tour</h3>
      </div>
      <form ng-submit="vm.bookTour()" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" ng-model="vm.form.name" class="form-control" required placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" ng-model="vm.form.email" class="form-control" required placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" ng-model="vm.form.phone" class="form-control" required placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label class="form-label">Tour</label>
          <div class="form-control bg-light" style="font-weight:bold;">{{vm.form.tourName}}</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Room</label>
          <div class="form-control bg-light">{{vm.form.roomName}}</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Transport</label>
          <div class="form-control bg-light">{{vm.form.transportMode}}</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Total Cost</label>
          <div class="form-control bg-light">â‚¹{{vm.form.total}}</div>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg animate__animated animate__pulse animate__infinite">Book</button>
        </div>
      </form>
      <div ng-if="vm.successMessage && vm.successMessage.length" class="alert alert-success mt-3 animate__animated animate__fadeInDown">{{vm.successMessage}}</div>
      <div ng-if="vm.errorMessage && vm.errorMessage.length" class="alert alert-danger mt-3 animate__animated animate__fadeInDown">{{vm.errorMessage}}</div>
    </div>
  </div>
  <script src="../js/app.js"></script>
  <script src="../js/booktour-form.js"></script>
</body>
</html>
