<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
  <meta charset="UTF-8">
  <title>Book Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="BookHotelController as vm" class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4 mb-4">
      <h3 class="mb-3">Book Hotel</h3>
      <form ng-submit="vm.bookHotel()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" ng-model="vm.form.name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" ng-model="vm.form.email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" ng-model="vm.form.phone" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Hotel</label>
            <input type="text" ng-model="vm.form.hotelName" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" ng-model="vm.form.city" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Price</label>
            <div class="form-control bg-light" readonly>{{vm.form.price}}</div>
          </div>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg">Book</button>
        </div>
      </form>
      <div ng-if="vm.successMessage && vm.successMessage.length" class="alert alert-success mt-3">{{vm.successMessage}}</div>
      <div ng-if="vm.errorMessage && vm.errorMessage.length" class="alert alert-danger mt-3">{{vm.errorMessage}}</div>
    </div>
  </div>
  <script src="../js/app.js"></script>
  <script src="../js/bookhotel-form.js"></script>
</body>
</html>
