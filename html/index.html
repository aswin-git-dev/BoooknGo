<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
  <meta charset="UTF-8">
  <title>BookNGo - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="LoginController as vm" class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
  <div class="card shadow-lg p-4" style="min-width:350px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle display-4 text-primary"></i>
      <h2 class="mb-0">BookNGo Login</h2>
    </div>
    <form ng-submit="vm.login()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" ng-model="vm.user.username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" ng-model="vm.user.password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div ng-if="vm.errorMessage" class="alert alert-danger mt-3">{{vm.errorMessage}}</div>
  </div>
  <script>
    angular.module('travelApp', [])
      .controller('LoginController', function($http, $window) {
        var vm = this;
        vm.user = {};
        vm.login = function() {
          if (!vm.user.username || !vm.user.password) {
            vm.errorMessage = 'All fields are required.';
            return;
          }
          $http.post('http://localhost:5000/api/users', vm.user)
            .then(function(res) {
              localStorage.setItem('userid', res.data._id);
              $window.location.href = 'tourbook.html';
            })
            .catch(function() {
              vm.errorMessage = 'Signup failed. Try again.';
            });
        };
      });
  </script>
</body>
</html>
